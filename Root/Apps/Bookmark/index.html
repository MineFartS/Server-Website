<!DOCTYPE html>
<html>

	<head>

		<title>Bookmark</title>
		
		<link rel="icon" type="image/x-icon" href="/_/main.ico">
		<link rel="stylesheet" href="/_/main.css">

	</head>	

	<style>

		button.save {
			font-size: 3em;
			padding: .4em 0.25em;
			cursor: pointer;
			color: white;
			border: 2px solid black;
			border-radius: 5px;
			min-width: 75vw;
			background-color: rgb(0, 153, 255);
		}
		
		button.save:hover {
			background-color: rgb(26, 105, 158);
		}

		input {
			text-align: center;
			font-size: 3em;
			padding: .4em 0.25em;
			cursor: pointer;
			color: black;
			background-color: rgb(228, 228, 228);
			border: 2px solid black;
			border-radius: 5px;
			min-width: 75vw;
		}

	</style>

	<body>

		<a class="back" id="back" href="..">{Back}</a>

		<a class="title" id="title">{Title}</a>

		<input 
			type = "text"
			maxlength = "100"
			id = "top"
			placeholder = "Book Name"
			onchange="data.save()"
		/>

		<br>

		<input 
			type = "text"
			maxlength = "100"
			id = "bottom"
			placeholder = "Page #"
			onchange="data.save()"
		/>

	</body>

	<script src="/_/main.js"></script>

	<script> 

		e['Top'] = document.getElementById("top")
		e['Bottom'] = document.getElementById("bottom")

		const data = {
			
			'save': () => {
				API.auth(
					'/Apps/Bookmark/write',
					{
						'Top': e.Top.value,
						'Bottom': e.Bottom.value
					}
				)
			},
			
			'read': () => {
				return API.auth('/Apps/Bookmark/read')
			}

		}

		data.read().then(t => {
			e.Top.value = t.Top
			e.Bottom.value = t.Bottom
		})

	</script>
	
</html>
